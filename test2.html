    <button id="botaoAdicionarMateria">Adicionar Nova Matéria</button>

    <script>
        // Contador para acompanhar o número de matérias
        let contadorMaterias = 1;

        // Função para adicionar uma nova matéria com suas notas
        function adicionarNovaMateria() {
            const corpoTabela = document.querySelector('.table tbody');

            const novaLinha = document.createElement('tr');
            novaLinha.innerHTML = `
                <th scope="row">Disciplina${contadorMaterias}</th>
                <td>
                    <div onclick="abrirModal('Modal${contadorMaterias}')" class="btnt">
                        <i class="fas fa-card-list"></i>
                    </div>
                </td>
                <td>Modal${contadorMaterias}</td>
                <td></td>
                <td></td>
            `;

            corpoTabela.appendChild(novaLinha);

            contadorMaterias++;
        }

        // Função para abrir o modal e exibir detalhes da matéria
        function abrirModal(nomeMateria) {
            const modal = document.getElementById('janela-modal')
            modal.classList.add('abrir')
          
            modal.addEventListener('click', (e) => {
              if(e.target.id == 'fechar' || e.target.id == 'janela-modal'){
                modal.classList.remove('abrir')
              }
            })
        }

        // Adicionar ouvinte de evento ao botão "Adicionar Nova Matéria"
        const botaoAdicionarMateria = document.getElementById('botaoAdicionarMateria');
        botaoAdicionarMateria.addEventListener('click', adicionarNovaMateria);
    </script>
